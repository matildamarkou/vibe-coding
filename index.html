<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Briefcase Bleed 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }
        #scene {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        #briefcase-open {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #333;
        }
        .money {
            position: absolute;
            font-size: 30px;
            animation: bleed 2s linear infinite;
        }
        @keyframes bleed {
            0% { top: 100px; opacity: 1; }
            100% { top: 250px; opacity: 0; }
        }
        #pile {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
        }
        #counter {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        #message {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        #assumptions {
            font-size: 14px;
            color: #444;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #c82333;
        }
        #briefcase-closed {
            position: absolute;
            top: 50px;
            left: -200px;
            font-size: 60px;
            color: #333;
            transition: left 1s ease;
        }
        .saved {
            animation: collect 2s linear infinite;
        }
        @keyframes collect {
            0% { top: 250px; opacity: 0; }
            100% { top: 100px; opacity: 1; left: 50%; transform: translateX(-50%) scale(1.5); }
        }
    </style>
</head>
<body>
    <h1>The Briefcase Bleed 2.0</h1>
    <div id="scene">
        <div id="briefcase-open">ðŸ’¼</div>
        <div id="pile">ðŸ’¸ Money Pit</div>
        <div id="briefcase-closed" style="display: none;">ðŸ’¼</div>
    </div>
    <div id="counter">Â£0 lost</div>
    <div id="message">Your firmâ€™s bleeding Â£8,000 a year!<br>Plug it with <a href="https://briefcase.so" target="_blank">Briefcase</a>.</div>
    <div id="assumptions">
        <strong>Assumptions:</strong><br>
        - 1,000 transactions/month<br>
        - 2 mins/transaction<br>
        - Â£20/hour accountant rate<br>
        - Total: Â£8,000/year lost
    </div>
    <button onclick="toggleSave()">Stop the Bleed</button>

    <script>
        let loss = 0;
        let saved = false;
        const scene = document.getElementById('scene');
        const counter = document.getElementById('counter');
        const briefcaseOpen = document.getElementById('briefcase-open');
        const briefcaseClosed = document.getElementById('briefcase-closed');

        function addMoney() {
            if (!saved) {
                const money = document.createElement('div');
                money.className = 'money';
                money.textContent = 'ðŸª™'; // Using money bag emoji, or 'Â£' for pound sign
                money.style.left = Math.random() * 350 + 'px';
                scene.appendChild(money);
                setTimeout(() => money.remove(), 2000);

                loss += 0.03; // Â£0.03 per second for dramatic effect
                if (loss <= 8000) counter.textContent = `Â£${Math.floor(loss)} lost`;
            }
        }

        function toggleSave() {
            saved = !saved;
            if (saved) {
                counter.textContent = 'Â£7,200 saved!';
                document.querySelectorAll('.money').forEach(money => {
                    money.className = 'money saved';
                });
                briefcaseOpen.style.display = 'none';
                briefcaseClosed.style.display = 'block';
                briefcaseClosed.style.left = '50%';
                briefcaseClosed.style.transform = 'translateX(-50%)';
                document.getElementById('message').textContent = 'Bleed stopped! Briefcase saves Â£7,200.';
                document.getElementById('pile').textContent = 'ðŸ’¼ Safe & Sound';
                document.querySelector('button').style.background = '#28a745';
            } else {
                loss = 0;
                counter.textContent = 'Â£0 lost';
                document.getElementById('message').textContent = 'Your firmâ€™s bleeding Â£8,000 a year! Plug it with Briefcase.';
                document.getElementById('pile').textContent = 'ðŸ’¸ Money Pit';
                briefcaseClosed.style.left = '-200px';
                briefcaseOpen.style.display = 'block';
                briefcaseClosed.style.display = 'none';
                document.querySelector('button').style.background = '#dc3545';
                // Remove saved money elements
                document.querySelectorAll('.money').forEach(money => money.remove());
            }
        }

        setInterval(addMoney, 100); // Money spills every 0.1s
    </script>
</body>
</html>
